<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel = "stylesheet" href = "{{url_for('static', filename='/css/home.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="check">
            <div class="login form">
                <header>Verification</header>
                <p>Enter the 6-digit verification code from the email sent to {{user_email}}</p>
                <form action="{{ url_for('reset_otp') }}" method="post">
                    <input type="hidden" id="user_email" name="user_email" value="{{user_email}}">
                    <input type="hidden" id="username" name="username" value="{{username}}">
                    <input type="text" name="otp" placeholder="Enter validation code">
                    {% if verification_result %}
                        <p class="{{ verification_result['category'] }}">{{ verification_result['message'] }}</p>
                    {% endif %}
                    <input type="submit" class="button" value="Continue">
                    <p> If you have not recieved an email, input the correct email and try again</p>
                    <a href="{{ url_for('password_reset') }}">Try again</a>
                </form>
            </div>
        </div>
    </body>
</html>
