<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/home.css')}}">
</head>
<body>
<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Update Password</header>
        <form action="{{ url_for('update_password') }}" method="post">
            <input type="password" name="new_password" placeholder="Enter your new password">
            <input type="password" name="confirm_password" placeholder="Confirm your new password">
            <input type="submit" class="button" value="Update Password">
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flashes">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="signup">
        <span class="signup">Go back to
         <label for="check">Login</label>
        </span>
        </div>
    </div>
</div>
</body>
</html>
